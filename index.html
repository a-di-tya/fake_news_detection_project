<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Fake News Detection</h1>
            <p>Enter the news article text below, and we will check if it's fake or real.</p>
        </div>

        <form id="newsForm">
            <textarea id="newsText" name="news_text" placeholder="Enter the news article..." rows="8"></textarea><br><br>
            <button type="submit">Check News</button>
        </form>

        <!-- The result will be shown here -->
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
